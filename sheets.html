<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner {
            background: linear-gradient(to right, #217346, #33a852);
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        .banner img {
            height: 50px;
            margin: 0 10px;
        }

        .banner h1 {
            margin: 10px 0 0;
            font-size: 2.5em;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background-color: #f7f7f7;
        }

        .category-tile {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .category-tile img {
            height: 60px;
            margin-bottom: 15px;
        }

        .category-tile h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .category-tile p {
            font-size: 0.9em;
            color: #555;
        }

        .featured-project {
            padding: 40px;
            text-align: center;
            background-color: #ffffff;
        }

        .featured-project h2 {
            margin-bottom: 20px;
        }

        .featured-project img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .featured-project p {
            margin: 20px 0;
            font-size: 1em;
            color: #555;
        }

        .featured-project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #217346;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .featured-project a:hover {
            background: #33a852;
        }
    </style>
</head>
