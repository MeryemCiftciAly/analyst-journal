<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 20px;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 10px;
        }
        .category {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        .category:hover, .category.active {
            background: #e6e0f8;
        }
        .toggle-list {
            display: none;
            padding-left: 15px;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        .close {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
    <script>
        function toggleList(id) {
            var element = document.getElementById(id);
            var category = document.querySelector(`[data-category='${id}']`);
            if (element.style.display === "block") {
                element.style.display = "none";
                category.classList.remove("active");
            } else {
                element.style.display = "block";
                category.classList.add("active");
            }
        }
        function openModal(title, description) {
            document.getElementById("modal-title").innerText = title;
            document.getElementById("modal-description").innerText = description;
            document.getElementById("modal").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</head>
<body>
    <div id="projects" class="projects-container">
        <div class="category" data-category="excel" onclick="toggleList('excel')">
            Excel
            <ul id="excel" class="toggle-list">
                <li><details><summary onclick="openModal('Data Cleaning', 'Excel project on data cleaning techniques.')">Data Cleaning</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="sql" onclick="toggleList('sql')">
            SQL
            <ul id="sql" class="toggle-list">
                <li><details><summary onclick="openModal('Customer Database', 'SQL project on querying customer databases.')">Customer Database</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="r" onclick="toggleList('r')">
            R Programming
            <ul id="r" class="toggle-list">
                <li><details><summary onclick="openModal('Retailer Analysis', 'Using R to analyze retailer performance and sales trends.')">Retailer Analysis</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="tableau" onclick="toggleList('tableau')">
            Tableau
            <ul id="tableau" class="toggle-list">
                <li><details><summary onclick="openModal('Sales Dashboard', 'An interactive sales dashboard tracking key KPIs.')">Sales Dashboard</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="powerbi" onclick="toggleList('powerbi')">
            Power BI
            <ul id="powerbi" class="toggle-list">
                <li><details><summary onclick="openModal('HR Dashboard', 'Detailed insights on HR data and trends.')">HR Dashboard</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="python" onclick="toggleList('python')">
            Python
            <ul id="python" class="toggle-list">
                <li><details><summary onclick="openModal('Web Scraping', 'Python project on web scraping techniques.')">Web Scraping</summary></details></li>
            </ul>
        </div>
        
        <div class="category" data-category="external" onclick="toggleList('external')">
            External Links
            <ul id="external" class="toggle-list">
                <li><details><summary onclick="openModal('Forge', 'Forge learning platform details.')">Forge</summary></details></li>
                <li><details><summary onclick="openModal('Data Camp', 'Learn data science at Data Camp.')">Data Camp</summary></details></li>
                <li><details><summary onclick="openModal('Kaggle', 'Engage in data science competitions at Kaggle.')">Kaggle</summary></details></li>
            </ul>
        </div>
    </div>
    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>
</body>
</html>
